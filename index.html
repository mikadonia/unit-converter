<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="header">
                <h1>Metric/Imperial Unit Conversion</h1>
                <div id="num">
                    <input type="text" id="number" placeholder="20">
                </div>
                <button id="convert-btn" onclick="enter()">Convert</button>
            </div>
            <div id="box">
                <div id="length">
                    <h2>Length (Meter/Feet)</h2>
                    <p id="length-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div id="volume">
                    <h2>Volume (Liters/Gallons)</h2>
                    <p id="volume-el">20 liters = 5.280 gallons | 20 gallons = 75.758 liters</p>
                </div>
                <div id="mass">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="mass-el">20 kilos = 44.080 pounds | 20 pounds = 9.074 kilos</p>
                </div>
            </div>


        </div>


        <script src="index.js"></script>
    </body>
</html>
